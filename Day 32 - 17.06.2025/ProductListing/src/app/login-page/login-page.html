<div class="login-page">
  <h1>Login Page</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
    <div class="form-group">
      <label for="text">Username</label>
      <input
        type="text"
        class="form-control"
        id="text"
        name="username"
        placeholder="Enter username"
        formControlName="un"
      />
    </div>
    @if(unError){
      <span style="color: red; font-size: 10px; font-weight: 600;" >{{unErrorMessage}}</span>
    }
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        formControlName="pass"
      />
    </div>
    @if(pwError){
      
      <span style="color: red; font-size: 10px; font-weight: 600;" >{{passErrorMessage}}</span>
    }
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<router-outlet></router-outlet>
