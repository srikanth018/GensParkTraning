<div class="page-container">
  <h2>Add New User</h2>
  <form [formGroup]="addUserForm!" (ngSubmit)="handleAddUser()">

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="userName"
        [class.is-invalid]="addUserForm?.get('userName')?.invalid && addUserForm?.get('userName')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addUserForm?.get('userName')?.invalid && addUserForm?.get('userName')?.touched">
        Invalid Username
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.is-invalid]="addUserForm?.get('email')?.invalid && addUserForm?.get('email')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addUserForm?.get('email')?.invalid && addUserForm?.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select
        id="role"
        formControlName="role"
        [class.is-invalid]="addUserForm?.get('role')?.invalid && addUserForm?.get('role')?.touched"
      >
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="moderator">Moderator</option>
        <option value="user">User</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.is-invalid]="addUserForm?.get('password')?.invalid && addUserForm?.get('password')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addUserForm?.get('password')?.invalid && addUserForm?.get('password')?.touched">
        Invalid Password
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        [class.is-invalid]="addUserForm?.hasError('passwordMismatch') && addUserForm?.get('confirmPassword')?.touched"
      />
      <div class="invalid-feedback" *ngIf="addUserForm?.hasError('passwordMismatch') && addUserForm?.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
    </div>

    <button type="submit" >
      Add User
    </button>
  </form>
</div>

<video width="320" height="240" autoplay muted></video>
<button (click)="startCamera()">Enable Camera</button>
